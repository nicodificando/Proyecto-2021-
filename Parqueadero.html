<!DOCTYPE html>
<html>
<head>
	<title>Parqueadero</title>
    <link rel="stylesheet" href="parqueadero.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <h1>Parqueadero</h1>
	<hr>
    <h1>Menu</h1>
    <hr>

    <img src="icono2-parqueadero.png" width="35%" height="35%" >
    
    
    <div class="contenedor">
        
        <button class="botonprincipal" id="botonprincipal">Crear Parqueadero</button>
        <br><br>

       
        <div class="fondo" id="fondo">

            <div class="ventana" id="ventana">

                <a href="#" id="cerrar-ventana" class="cerrar-ventana"><i class="fas fa-times"></i></a>

            <h3>Crear Tabla</h3>

            <form action="">

                <div class="formulario">

                    <input type="number" placeholder="Id Del Parqueadero">
                    <input type="number" placeholder="Numero Del Parqueadero">
                    <input type="number" placeholder="Matricula del Parqueadero">
                    <input type="number" placeholder="Coeficiente del Parqueadero">
                </div>

                <input type="submit" class="submit" value="Crear">

            </form>

            </div>
        
    </div>

    <div class="contenedor2">

        <button class="botonprincipal2" id="botonprincipal2">Buscar Parqueadero</button>
        <br><br>

        
            <div class="fondo2" id="fondo2">

                <div class="ventana2" id="ventana2">

                <a href="#" id="cerrar-ventana2" class="cerrar-ventana2"><i class="fas fa-times"></i></a>

            <h3>Buscar Tabla</h3>

            <form action="">

                <div class="formulario2">

                    <input type="number" placeholder="Id Del Parqueadero">
                    
                </div>

                <input type="submit" class="submit2" value="Buscar">

            </form>

            </div>
        </div>
    </div>

    <div class="contenedor3">
        
        <button class="botonprincipal3" id="botonprincipal3">Modificar Parqueadero</button>
        <br><br>

        
            <div class="fondo3" id="fondo3">

                <div class="ventana3" id="ventana3">

                <a href="#" id="cerrar-ventana3" class="cerrar-ventana3"><i class="fas fa-times"></i></a>

            <h3>Modificar Tabla</h3>

            <form action="">

                <div class="formulario3">

                    <input type="number" placeholder="Id Del Parqueadero">
                    <input type="number" placeholder="Numero Del Parqueadero">
                    <input type="number" placeholder="Matricula del Parqueadero">
                    <input type="number" placeholder="Coeficiente del Parqueadero">
        
                </div>

                <input type="submit" class="submit3" value="Modificar">

            </form>

            </div>
        </div>
    </div>

    <div class="contenedor4">
        
        <button class="botonprincipal4" id="botonprincipal4">Borrar Parqueadero</button>
        <br><br>

      
            <div class="fondo4" id="fondo4">

                <div class="ventana4" id="ventana4">

                <a href="#" id="cerrar-ventana4" class="cerrar-ventana4"><i class="fas fa-times"></i></a>

            <h3>Borrar Tabla</h3>

            <form action="">

                <div class="formulario4">

                    <input type="number" placeholder="Id Del Parqueadero">

                </div>

                <input type="submit" class="submit4" value="Borrar">

            </form>

            </div>
        </div>
    </div>
	
    <script src="parqueadero.js"></script>
</body>
</html>
