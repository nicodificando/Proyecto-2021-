<!DOCTYPE html>
<html lang "es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Pagina principal propietario</title>
        
    </head>
    <body> 
        <form action="hecho.html">

        <h1>
            Crear Nuevo propietario
        </h1>
        <section class="form-register">

        <p>Nombre y apellido del propietario</p>
        <input class="controls" type="text" name="Nombre y apellido" id="nombre y apellido propietario" placeholder="nombre y el apellido">

        <p>Edad</p>
        <input class="controls" type="text" name="Edad del propietario" id="Edad del propietario" placeholder="Edad del propietario">
        
        <p>Correo Electronico</p>
        <input class="controls" type="text" name="Correo" id="Correo del propietario" placeholder="Correo del propietario">
        
        <p>Razon Social</p>
        <input class="controls" type="text" name="Razon social" id="Razon social" placeholder="Razon social">

        <p>id_Propietario</p>
        <input class="controls" type="text" name="codigo" id="propietario" placeholder="id_propietario">

        
        <p>Tipo de documento</p>
        <input type="radio" name="tipo de documento" id="ciudadania">
        <label for="ciudadania">Cedula de ciudadania</label>
        <br>
        <input type="radio" name="tipo de documento" id="Identidad">
        <label for="Identidad">Tarjeta de Identidad</label>
        <br>
        <input type="radio" name="tipo de documento"id="extranjeria">
        <label for="extranjeria">Cedula de extranjeria</label>
        <br>
        <input type="radio" name="tipo de documento" id="Pasaporte">
        <label for="Pasaporte">Pasaporte</label>
        <br>

        <p>num_identificacion</p>
        <input class="controls" type="text" name="numero de id" id="num_identificacion" placeholder="num_identificacion">

        <p>Vacuna Del Covid</p>
        <input type="radio" name="ocupacion"><label for="VacunaSI">Si</label>
        <br>
        <input type="radio" name="ocupacion"><label for="VacunaNo">No</label>
        <br>
        <p>Ocupacion</p>
        <input type="radio" name="ocupacion"><label for="Medicina">Medicina</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Aprendizaje">Aprendizaje</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Comercio">Comercio</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Abogacia">Abogacia</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Neuroanalisis">Neuroanalisis</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Gastronomia">Gastronomia</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Aseo">Aseo</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Publicidad">Publicidad</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Hoteleria">Hoteleria</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Negocios">Negocios</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Atencion">Atencion</label>
        <br>
        <input type="radio" name="ocupacion"><label for="Pornografia">Pornografia</label>
        <br>
        <br>
        <input class="botons" type="submit" value="Hecho">
    </section>
        </form>
