<!DOCTYPE html>

<html lang "es">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="adminStyle.css">
        <title>Pagina principal</title>
        <script src="https://kit.fontawesome.com/5b3d4ad930.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <div class = "encabezado">
            <h1> Panel de Administrador</h1>
        </div>
        
        <div class="cuerpo">
            <div class = "contenido">
                <div class = "botones">
                    <div>
                        <ul>
                            <li class ="icono">
                                <i class="fas fa-users"></i>
                            </li>
                            <li>
                                <form action="Buscar.html">
                                    <input class="accion" type="submit" value="buscar">
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class ="icono">
                                <i class="fas fa-user-plus"></i>
                            </li>
                            <li>
                                <form action="Crear.html">
                                    <input class="accion" type="submit" value="crear">
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class ="icono">
                                <i class="fas fa-user-edit"></i>
                            </li>
                            <li>
                                <form action="modificar.html">
                                    <input class="accion" type="submit" value="modificar">
                                </form>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class ="icono">
                                <i class="fas fa-user-times"></i>
                            </li>
                            <li>
                                <form action="eliminar.html">
                                    <input class="accion" type="submit" value="eliminar">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </body>



</html>
